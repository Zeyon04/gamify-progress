<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progreso OSCAR</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">OSCAR</div>
  <div class="container">
    <div class="menu">
      <div class="daily-minutes">
        <div>Minutos hoy</div>
        <div id="minutesToday">0</div>
      </div>
      <div class="bars">
        <div class="bar-label">Ejercicio</div>
        <div class="bar-bg"><div id="barEjercicio" class="bar-fill"></div></div>

        <div class="bar-label">Inteligencia</div>
        <div class="bar-bg"><div id="barInteligencia" class="bar-fill"></div></div>

        <div class="bar-label">Salud Mental</div>
        <div class="bar-bg"><div id="barSalud" class="bar-fill"></div></div>
      </div>
    </div>

    <div class="chart-container">
      <select id="chartView">
        <option value="daily">Diario</option>
        <option value="monthly">Mensual</option>
      </select>
      <canvas id="xpChart"></canvas>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
