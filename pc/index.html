<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Progreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>OSCAR</h1>
  </header>

  <div class="container">
    <aside>
      <h2>Minutos del día</h2>
      <div id="todayMinutes">0</div>
    </aside>

    <main>
      <section id="xpBars">
        <h2>Progreso por área</h2>
        <div class="bar-container">
          <div>Inteligencia <span id="xpInt">0 XP</span></div>
          <div class="bar" id="barInt"></div>
        </div>
        <div class="bar-container">
          <div>Ejercicio <span id="xpEj">0 XP</span></div>
          <div class="bar" id="barEj"></div>
        </div>
        <div class="bar-container">
          <div>Salud Mental <span id="xpSalud">0 XP</span></div>
          <div class="bar" id="barSalud"></div>
        </div>
      </section>

      <section id="historyChart">
        <h2>Histórico de XP</h2>
        <canvas id="xpCanvas"></canvas>
        <div class="controls">
          <button onclick="setView('day')">Día</button>
          <button onclick="setView('month')">Mes</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
