<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gamify Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Krona+One&display=swap');

    body {
      font-family: 'Krona One', sans-serif;
      background: linear-gradient(180deg, #0b0b1a, #1b1232);
      color: #fff;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h2 {
      font-size: 1.3rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      color: #fff;
      text-align: center;
    }

    /* Botones principales */
    .task-btn {
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 0.9rem;
      margin: 0.35rem 0;
      cursor: pointer;
      background: linear-gradient(90deg, #7b2fff, #4a00e0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, box-shadow 0.2s;
      font-family: 'Krona One', sans-serif;
    }

    .task-btn.active {
      filter: brightness(1.2);
      box-shadow: 0 0 15px #a64eff;
      transform: scale(1.02);
    }

    .task-btn:hover {
      transform: scale(1.03);
    }

    .task-btn span {
      text-align: left;
    }

    .task-btn .timer {
      display: block;
      font-size: 0.75rem;
      opacity: 0.85;
    }

    .task-icon {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
      margin-left: 1rem;
    }

    /* Secci√≥n inferior con dormir/exportar + checks */
    .bottom-row {
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.6rem;
      gap: 0.4rem;
    }

    .half-btn {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      background: linear-gradient(90deg, #7b2fff, #4a00e0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, box-shadow 0.2s;
      font-family: 'Krona One', sans-serif;
    }

    #exportBtn {
      background: linear-gradient(90deg, #ff7a00, #ff4500);
    }

    .half-btn:hover {
      transform: scale(1.03);
    }

    .half-btn span {
      text-align: left;
    }

    /* Checkbox personalizadas */
    .checklist-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.6rem;
      font-size: 0.8rem;
    }

    .custom-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .custom-check input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .check-icon {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
      transition: opacity 0.2s;
      flex-shrink: 0;
    }

    .check-icon.on {
      opacity: 0;
    }

    .custom-check input:checked + .check-icon.off {
      opacity: 0;
    }

    .custom-check input:checked ~ .check-icon.on {
      opacity: 1;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>GAMIFY PROGRESS</h2>

  <!-- Botones de tareas -->
  <button class="task-btn" data-task="entrenar" data-area="ejercicio">
    <span>ENTRENAR <span class="timer">00:00:00</span></span>
    <img src="iconos/entrenar.svg" class="task-icon" alt="">
  </button>

  <button class="task-btn" data-task="andar" data-area="ejercicio">
    <span>ANDAR <span class="timer">00:00:00</span></span>
    <img src="iconos/andar.svg" class="task-icon" alt="">
  </button>

  <button class="task-btn" data-task="estudiar" data-area="inteligencia">
    <span>ESTUDIAR <span class="timer">00:00:00</span></span>
    <img src="iconos/estudiar.svg" class="task-icon" alt="">
  </button>

  <button class="task-btn" data-task="meditar" data-area="salud_mental">
    <span>MEDITAR <span class="timer">00:00:00</span></span>
    <img src="iconos/meditar.svg" class="task-icon" alt="">
  </button>

  <button class="task-btn" data-task="organizar" data-area="salud_mental">
    <span>ORGANIZAR <span class="timer">00:00:00</span></span>
    <img src="iconos/organizar.svg" class="task-icon" alt="">
  </button>

  <button class="task-btn" data-task="lectura" data-area="inteligencia">
    <span>LEER <span class="timer">00:00:00</span></span>
    <img src="iconos/leer.svg" class="task-icon" alt="">
  </button>

  <!-- Fila inferior con dormir/exportar + checkboxes -->
  <div class="bottom-row">
    <div style="display: flex; flex-direction: column; gap: 0.4rem; flex: 1;">
      <button id="sleepBtn" class="half-btn">
        <span>DORMIR <span class="timer">00:00:00</span></span>
        <img src="iconos/dormir.svg" class="task-icon" alt="">
      </button>
      <button id="exportBtn" class="half-btn">
        <span>EXPORTAR</span>
        <img src="iconos/exportar.svg" class="task-icon" alt="">
      </button>
    </div>

    <div class="checklist-right">
      <label class="custom-check">
        <input type="checkbox" id="food">
        <!-- ICONO CHECKBOX DESMARCADO -->
        <img src="iconos/checkbox_off.svg" class="check-icon off" alt="">
        <!-- ICONO CHECKBOX MARCADO -->
        <img src="iconos/checkbox_on.svg" class="check-icon on" alt="">
        COMER
      </label>

      <label class="custom-check">
        <input type="checkbox" id="dinner">
        <!-- ICONO CHECKBOX DESMARCADO -->
        <img src="iconos/checkbox_off.svg" class="check-icon off" alt="">
        <!-- ICONO CHECKBOX MARCADO -->
        <img src="iconos/checkbox_on.svg" class="check-icon on" alt="">
        CENAR
      </label>
    </div>
  </div>

  <div class="status" id="status">Esperando...</div>

  <script src="app.js"></script>
</body>
</html>
