<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gamify Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(180deg, #0c0c1d, #1e1e2f);
      color: #fff;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .task-btn {
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0.35rem 0;
      cursor: pointer;
      background: linear-gradient(90deg, #a100ff, #6f00ff);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    .task-btn.active {
      filter: brightness(1.2);
      box-shadow: 0 0 15px #a64eff;
      transform: scale(1.02);
    }

    .task-btn:hover {
      transform: scale(1.03);
    }

    .task-btn span {
      font-weight: 400;
    }

    .task-btn .timer {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .task-icon {
      font-size: 1.4rem;
      opacity: 0.9;
      margin-left: 0.8rem;
    }

    /* DORMIR */
    #sleepBtn {
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0.35rem 0;
      cursor: pointer;
      background: linear-gradient(90deg, #5a4fff, #7a60ff);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #sleepBtn.active {
      filter: brightness(1.2);
      box-shadow: 0 0 15px #837aff;
      transform: scale(1.02);
    }

    /* EXPORTAR */
    #exportBtn {
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0.35rem 0;
      cursor: pointer;
      background: linear-gradient(90deg, #ff8c00, #ff5e00);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #exportBtn:hover {
      transform: scale(1.03);
    }

    /* CHECKS */
    .checklist {
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      margin-top: 0.4rem;
    }

    .checklist label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      user-select: none;
    }

    .checklist input {
      width: 20px;
      height: 20px;
      accent-color: #fff;
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    h2 {
      font-size: 1.4rem;
      letter-spacing: 1px;
      margin-bottom: 0.8rem;
      color: #fff;
    }
  </style>
</head>

</html>
