<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gamify Progress</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e0f7fa);
      color: #222;
      padding: 1rem;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .tasks, .controls, .checklist {
      margin: 1rem 0;
    }
    button {
      margin: 0.3rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .status {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .checklist label {
      margin-right: 1rem;
      font-size: 1rem;
    }
    .checklist input {
      transform: scale(1.3);
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <h2>🎮 Gamify Progress</h2>

  <!-- Botones de tareas -->
  <div class="tasks">
    <button onclick="start('entrenar','ejercicio')">🏋️ Entrenar</button>
    <button onclick="start('andar','ejercicio')">🚶 Andar</button>
    <button onclick="start('estudiar','inteligencia')">📚 Estudiar</button>
    <button onclick="start('meditar','salud_mental')">🧘 Meditar</button>
    <button onclick="start('organizar','salud_mental')">🗂️ Organizar</button>
    <button onclick="start('lectura','inteligencia')">📖 Lectura</button>
  </div>

  <!-- Controles -->
  <div class="controls">
    <button onclick="stop()">⏹️ Detener</button>
    <button onclick="exportToday()">💾 Exportar</button>
  </div>

  <!-- Checklist comida/sueño -->
  <div class="checklist">
    <label><input type="checkbox" id="food"> 🍎 Comida OK</label>
    <label><input type="checkbox" id="sleep"> 🛌 Dormir ≥8h</label>
  </div>

  <!-- Estado actual -->
  <div class="status" id="status">Esperando...</div>

  <script src="app.js"></script>
</body>
</html>
